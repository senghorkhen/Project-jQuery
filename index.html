<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projcet jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    body {
        background-image: url(pink.jpg);
        background-size: cover;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class="form-control" id="recipe">
                    <option value="" disabled selected>Choose Recipe</option>
                    <hr>
                    <h1 class="display-1 text-center"></h1>
                </select>
                <br>
                <div class="col-4"></div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-6" id="recipes">

                </div>
                <div class="col-3">
                    <h5 style="color: rgb(46, 37, 43)" class="text-center" id="num">Number of person</h5>
                    <div class="input-group mb-3" id="action">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-success" id="minus">&minus;</button>
                        </div>
                        <input type="number" class="form-control text-center" disabled id="member_project">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success" id="add">&#x2b;</button>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <br>
        <div class="card shadow" style="border: 5px solid pink" id="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <table class="table table-borderless" id="ingradiants_project"></table>
                    </div>
                    <div class="col-6">
                        <table class="table table-borderless" id="instruction_project"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
